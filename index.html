<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Battleship Game</title>
        <link rel="stylesheet" href="styles/customStyles.css" />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <main>
            <div class="opening-page">
                <img src="imgs/Battle.jpg" alt="" />
                <div class="loading-cont">
                    <h2>PLEASE WAIT</h2>
                    <div class="dots-cont">
                        <div class="dot 1"></div>
                        <div class="dot 2"></div>
                        <div class="dot 3"></div>
                    </div>
                </div>
            </div>

            <dialog class="dialog">
                <div class="name-input-cont">
                    <select name="game-play-option" class="game-play-option">
                        <option value="" disabled selected>
                            Select play option
                        </option>
                        <option value="AI">AI</option>
                        <option value="2 players">2 Players</option>
                    </select>
                    <p class="error-msg"></p>
                    <div class="name-field">
                        <label class="first-player-label">
                            <p>Player name:</p>
                            <input
                                type="text"
                                class="players-name first-player-name"
                                required
                            />
                        </label>
                        <label class="second-player-label">
                            <p>Second player name:</p>

                            <input
                                type="text"
                                class="players-name second-player-name"
                                required
                            />
                        </label>
                    </div>
                    <a href="#" class="gameboard-page"
                        ><button type="submit" class="start-game-btn">
                            Start Game
                        </button></a
                    >
                </div>
            </dialog>
        </main>
        <script src="main.js" type="module"></script>
    </body>
</html>
