<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Battleship Game</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <main>
            <div class="opening-page">
                <img src="imgs/Battle.jpg" alt="" />
                <div class="loading-cont">
                    <h2>PLEASE WAIT</h2>
                    <div class="dots-cont">
                        <div class="dot 1"></div>
                        <div class="dot 2"></div>
                        <div class="dot 3"></div>
                    </div>
                </div>
            </div>
            <div class="dialog-cont">
                <dialog>
                    <div class="input-name-cont">
                        <select name="play-option" class="play-option">
                            <option value="computer" selected>Computer</option>
                            <option value="2-players">2 Players</option>
                        </select>
                        <div class="name-field">
                            <label class="first-player-label">
                                <p>Player name:</p>
                                <input
                                    type="text"
                                    class="first-player-name"
                                    required
                                />
                            </label>
                            <label class="second-player-label">
                                <p>Second player name:</p>

                                <input
                                    type="text"
                                    class="second-player-name"
                                    required
                                />
                            </label>
                        </div>
                        <button type="submit">Start Game</button>
                    </div>
                </dialog>
            </div>
        </main>
        <script src="main.js" type="module"></script>
    </body>
</html>
