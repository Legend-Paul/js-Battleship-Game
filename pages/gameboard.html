<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Battleship Grid Snap</title>
        <link rel="stylesheet" href="../styles/customStyles.css" />
        <link rel="stylesheet" href="../styles/gameboard.css" />
    </head>
    <body>
        <div class="player1-board-cont">
            <h2 class="board-heading">Place Your Ships</h2>
            <p class="error"></p>
            <div class="gameboard">
                <div id="main-grid"></div>
                <div class="enemy-board"></div>
            </div>
        </div>
        <div class="player2-board-cont">
            <h2 class="board-heading">Place Your Ships</h2>
            <p class="error"></p>
            <div class="gameboard">
                <div id="main-grid" class="player2-grid"></div>
                <div class="enemy-board"></div>
            </div>
        </div>
        <div class="btns-cont">
            <button class="reset-btn">Reset Placement</button>
            <button class="rotate-btn">Rotate Ship</button>
            <button class="player2-board-btn">Start game</button>
        </div>

        <dialog class="dialog">
            <div class="name-input-cont">
                <select name="game-play-option" class="game-play-option">
                    <option value="" disabled selected>
                        Select play option
                    </option>
                    <option value="AI">AI</option>
                    <option value="2 players">2 Players</option>
                </select>
                <p class="error-msg"></p>
                <div class="name-field">
                    <label class="first-player-label">
                        <p>Player name:</p>
                        <input
                            type="text"
                            class="players-name first-player-name"
                            required
                        />
                    </label>
                    <label class="second-player-label">
                        <p>Second player name:</p>

                        <input
                            type="text"
                            class="players-name second-player-name"
                            required
                        />
                    </label>
                </div>

                <button type="submit" class="done-btn">Create</button>
            </div>
        </dialog>

        <script src="../scripts/gameApp.js" type="module"></script>
    </body>
</html>
